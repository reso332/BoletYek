<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول باستخدام Google</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #user-info {
      margin-top: 20px;
      display: none;
    }
    img {
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <h2>تسجيل الدخول باستخدام Google</h2>

  <!-- زر Google -->
  <div id="g_id_onload"
       data-client_id="1009347423340-movq119nqjkv18b3eus1p63ebs587daj.apps.googleusercontent.com"
       data-context="signin"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <div id="user-info">
    <h3>تم تسجيل الدخول</h3>
    <img id="user-pic" width="80">
    <p id="user-name"></p>
    <p id="user-email"></p>
  </div>

  <script>
    function handleCredentialResponse(response) {
      // فك تشفير الـ JWT للحصول على بيانات المستخدم
      const data = JSON.parse(atob(response.credential.split('.')[1]));

      document.getElementById("user-pic").src = data.picture;
      document.getElementById("user-name").innerText = "الاسم: " + data.name;
      document.getElementById("user-email").innerText = "الإيميل: " + data.email;

      document.getElementById("user-info").style.display = "block";
    }
  </script>

</body>
</html>
